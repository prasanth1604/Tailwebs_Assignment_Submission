{% extends 'core/base.html' %}

{% block title %}Faculty Login{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Login as Faculty</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_Faculty_Id">Faculty ID:</label>
                <input type="text" name="Faculty_Id" id="id_Faculty_Id" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
